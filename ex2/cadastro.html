<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
    <link rel="stylesheet" href="./css/cadastro.css">
</head>
<body>
    <header>
        <div class="conteiner">
            <h1>Cadastro-se</h1>
        </div>
    </header>
    <main>
        <div class="conteiner">
             <form action="index.html">
                <div>
                    <label for="txt__usuario">Nome de Usuário:</label>
                    <input type="text"name="txt__usuario" id="txt__usuario">
                </div>
                <div>
                    <label for="txt__nome">Nome:</label>
                    <input type="text" name="txt__nome" id="txt__nome">
                </div>
                <div>
                    <label for="txt__sobrenome">Sobrenome:</label>
                    <input type="text" name="txt__sobrenome" id="txt__sobrenome">
                </div>
                <div>
                    <label for="txt__email">Email:</label>
                    <input type="email" name="txt__email" id="txt__email">
                </div>
                <div>
                    <label for="txt__tel">Telefone:</label>
                    <input type="tel" name="txt__tel" maxlength="11" id="txt__tel">
                </div>
                <div>
                    <input type="button" value="Cadastrar" id="txt__btn">
                </div>
            </form>
        </div>
    </main>
    <footer>
